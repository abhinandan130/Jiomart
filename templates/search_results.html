<h4 class="mb-3">
    Search results for "<strong>{{ query }}</strong>"
</h4>

{% if products %}
    <div class="row">
        {% for product in products %}
            {% include "partials/product_card.html" %}
        {% endfor %}
    </div>
{% else %}
    <p class="text-muted">No products found.</p>
{% endif %}
